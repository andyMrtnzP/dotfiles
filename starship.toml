format = "$directory$git_branch$git_status$package$nodejs\n$character"
command_timeout = 500
add_newline = true

[character]
success_symbol = "[>](bold green) "
error_symbol = "[>](bold red) "

[cmd_duration]
min_time = 500
format = " (took [$duration](bold yellow)) "

[directory]
read_only = " ï ½"
truncation_symbol = "~/"
style = "#00f2ff"
format = "[$path]($style)"

[git_branch]
symbol = " ï˜ "
style = "bold #ffe100 inverted"
format = " on [$symbol$branch ($remote_name)]($style)"

[git_status]
conflicted = "\\[W/CONFLICTS\\] "
deleted = "\\[deleted ğŸ—‘\\] "
modified = "\\[w/changes\\] "
ahead = "\\[ahead by ${count} commits\\] "
behind = "\\[behind by ${count} commits\\] "
diverged = "\\[diverged â‡¡${ahead_count}â‡£${behind_count}\\] "
up_to_date = "\\[to date âœ“\\] "
stashed = "\\[stashed ğŸ“¦\\] "
staged = "\\[w/changes\\] "

style = "bold #ffe100 inverted"
format = "[$conflicted$stashed$deleted$modified$staged]($style)"

["battery"]
disabled = false

[nodejs]
version_format = "v${major}.${minor}"
format = " on [Node $version](bold green)"

[package]
version_format = " v${major}.${minor}"
format = "[$version]($style)"
